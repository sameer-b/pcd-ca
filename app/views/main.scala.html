@(title: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        @include()
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    @nav()
        <div class="container register" id="container">
            <h1>Register with us today!</h1>
            <form  method="POST" action="/register">
                <div class="form-group">
                    <label for="attr_list"> Attribute List: </label>
                    <input type="text" name="attr_list" class="form-control"/>
                <div>
                <div class="form-group">
                    <p class="help-block">By clicking Register you are agreeing to our terms. And agreeing to support the attribute list you entered above.</p>
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
    </body>
</html>
